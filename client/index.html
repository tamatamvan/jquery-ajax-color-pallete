<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery AJAX Color Pallete</title>
    <style media="screen">
      *{
        box-sizing: border-box;
      }
      .box{
        width: 33.333%;
        height: 250px;
        border: 1px solid #000;
        float: left;
      }
      .center-alg{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center-alg">
      <button type="button" name="clickme" onclick="pallete()">Click Me!</button>
    </div>
    <div id="b1" class="box"></div>
    <div id="b2" class="box"></div>
    <div id="b3" class="box"></div>
    <div id="b4" class="box"></div>
    <div id="b5" class="box"></div>
    <div id="b6" class="box"></div>
    <div id="b7" class="box"></div>
    <div id="b8" class="box"></div>
    <div id="b9" class="box"></div>

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/pallete.js" charset="utf-8"></script>
  </body>
</html>
